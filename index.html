<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Criptografar</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>

    <main>
        <div class="titulosite">
            <h2>Página de Criptografar</h2>
        </div>
        <div class="areadetexto">
            <textarea id="inputText" placeholder="Enter your text"></textarea>
            <div class="cripto">
                <button onclick="encrypt()">Criptografar</button>
            </div>
            <!-- cripto -->
            <div class="descripto">
                <button onclick="decrypt()">Descriptografar</button>
            </div>
            <textarea id="outputText" placeholder="Result"></textarea>
        </div>
        <!-- area de texto -->

    </main>

</body>

</html>
